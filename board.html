<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black min-h-screen">
    <!-- Navbar -->
    <div
      class="w-full bg-black py-4 px-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4"
    >
      <h1 class="text-3xl text-white font-bold">
        <span class="text-red-600 text-5xl">B</span>urzkeed
      </h1>

      <!-- Search -->
      <div
        class="flex flex-col sm:flex-row items-center gap-2 w-full md:w-auto"
      >
        <input
          type="text"
          placeholder="Search Movies"
          id="search"
          class="flex-1 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white w-full sm:w-[20rem]"
        />
        <button
          id="searchBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition w-full sm:w-auto"
        >
          Search
        </button>
      </div>

      <!-- Menu -->
      <ul
        class="flex flex-col sm:flex-row gap-4 md:gap-12 text-white text-center"
      >
        <div id="searchHistory" class="mt-4 flex flex-wrap"></div>

        <li class="hover:text-yellow-300 transition cursor-pointer text-[2rem]"><b>Home</b></li>

        
      </ul>
    </div>

    <!-- What's Popular -->
    <div
      class="bg-gray-600 border-l-8 border-red-600 text-white font-bold py-2 px-4 mt-4 mx-4 rounded"
    >
      What's Popular
    </div>

    <!-- Movie Results Grid -->
    <div
      id="results"
      class="grid gap-6 p-6 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
